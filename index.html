<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YME Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #ff4d00;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin: 0;
    }

    .logo {
      font-size: 64px;
      font-weight: bold;
      color: white;
      margin-top: 40vh;
    }

    .buttons {
      width: 100%;
    }

    .button {
      display: block;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .login {
      background-color: #f7da00;
    }

    .login:hover {
      background-color: #E74C3C;
    }

    .signup {
      background-color: #3498DB;
    }

    .signup:hover {
      background-color: #2980B9;
    }
  </style>
</head>
<body>
  <div class="logo">ydly</div>
  <div class="buttons">
    <a href="#" class="button login">LOG IN</a>
    <a href="#" class="button signup">SIGN UP</a>
  </div>
</body>
</html>
